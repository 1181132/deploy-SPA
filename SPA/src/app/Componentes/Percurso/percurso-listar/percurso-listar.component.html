<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">armazem1</th>
      <th scope="col">Armazém2</th>
      <th scope="col">distancia</th>
      <th scope="col">tempo</th>
      <th scope="col">energia</th>
      <th scope="col">cargaExtra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let percurso of percursos">
      <td>{{percurso.armazem1}}</td>
      <td>{{percurso.armazem2}}</td>
      <td>{{percurso.distancia}}</td>
      <td>{{percurso.tempo}}</td>
      <td>{{percurso.energia}}</td>
      <td>{{percurso.cargaExtra}}</td>
    </tr>
  </tbody>
</table>
