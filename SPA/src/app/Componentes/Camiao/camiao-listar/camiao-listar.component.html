<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Tara</th>
      <th scope="col">Matrícula</th>
      <th scope="col">capacidadeCarga</th>
      <th scope="col">cargaTotalBaterias</th>
      <th scope="col">autonomiaCargaMax</th>
      <th scope="col">tempoCarregamento20ate80</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let camiao of camiaos">
      <td>{{camiao.tara}}</td>
      <td>{{camiao.matricula}}</td>
      <td>{{camiao.capacidadeCarga}}</td>
      <td>{{camiao.cargaTotalBaterias}}</td>
      <td>{{camiao.autonomiaCargaMax}}</td>
      <td>{{camiao.tempoCarregamento20ate80}}</td>
    </tr>
  </tbody>
</table>
