<div id="search-component">
  <label for="search-box">Procurar Armazém Por Designação</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let armazem of armazens$ | async" >
      <a routerLink="/detail/{{armazem.id}}">
        {{armazem.designacao}}
      </a>
    </li>
  </ul>
</div>
